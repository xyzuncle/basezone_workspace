      <div class="starter-template">
       <p th:if="${param.logout}" class="bg-warning">已成功注销</p><!-- 1 参数中带logout的显示此内容 -->
			<p th:if="${param.error}" class="bg-danger">有错误，请重试</p> <!-- 2 参数带error的显示此内容-->
			<h2>使用账号密码登录</h2>
			<form name="form"  action="/uaa/login"  method="post"> <!-- 3 -->
				<div class="form-group">
					<label for="username">账号</label>
					<input id="username" type="text" class="form-control" name="username" value="" placeholder="账号" />
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input id="password" type="password" class="form-control" name="password" placeholder="密码" />
				</div>
				<input type="submit" id="login" value="Login" class="btn btn-primary" />
			</form>
      </div>

    </div>
		
</body>
